modLoader="javafml"
loaderVersion="${loader_version_range}"
issueTrackerURL="${issue_tracker}"
license="${license}"

[[mods]]
  modId="${mod_id}"
  displayName="${mod_name}"
  description="${mod_description}"
  version="${version}"
  updateJSONURL="https://raw.githubusercontent.com/wendall911/Homeostatic/${mod_update_branch}/files/updates.json"
  authors="${mod_author}"
  credits="${mod_credits}"
  logoFile="${mod_id}_icon.png"
  itemIcon="minecraft:bubble_column"

[[dependencies.${mod_id}]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.${mod_id}]]
    modId="minecraft"
    mandatory=true
    versionRange="${forge_mc_version_range}"
    ordering="NONE"
    side="BOTH"
